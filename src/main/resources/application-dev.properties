# ==========================================
# Dev Environment (No SSL / No FE Deployment)
# ==========================================

# 1. DB Settings
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 2. Data Initialization
spring.sql.init.mode=always

# 3. JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true

# 4. Logging Level
logging.level.com.redot=INFO
logging.level.org.hibernate.SQL=OFF

# 5. Security & CORS
app.cookie.secure=false
app.cookie.same-site=Lax
app.cookie.domain=.redot.store
app.frontend.redirect-uri=https://redot.store/callback
app.oauth2.login-uri=https://redot.store/login

security.allowed-origins=https://redot.store,http://localhost:3000