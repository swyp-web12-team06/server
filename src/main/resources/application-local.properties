# ==========================================
# Local Environment
# ==========================================

# NCP Test MySQL Settings (Default - Full-Text Search Supported)
spring.datasource.url=jdbc:mysql://${DB_TEST_HOST}:${DB_TEST_PORT:3310}/${DB_TEST_NAME:testdb}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=${DB_TEST_USER}
spring.datasource.password=${DB_TEST_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.defer-datasource-initialization=true

# ========== Fallback to H2 if NCP is down (Uncomment below) ==========
# WARNING: Full-Text Search will NOT work with H2 (Search API will fail)
#spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
#spring.datasource.username=sa
#spring.datasource.password=
