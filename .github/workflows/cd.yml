name: Redot Server CD (Unified)

on:
  push:
    branches: [ "main", "develop" ] # develop 브랜치 추가!

jobs:
  # 1. 빌드 및 도커 푸시 (공통 작업)
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 도커 이미지 태그 결정 (main -> latest, develop -> dev)
      - name: Docker Meta
        id: meta
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "TAG=latest" >> $GITHUB_ENV
          else
            echo "TAG=dev" >> $GITHUB_ENV
          fi

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/redot-server:${{ env.TAG }}

  # 2. 테스트 서버 배포 (develop 브랜치일 때만 실행)
  deploy-dev:
    needs: build-and-push
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Test Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          port: 22
          script: |
            # Dev용 컨테이너 배포 (포트 8081)
            docker stop redot-dev-server || true
            docker rm redot-dev-server || true
            docker rmi ${{ secrets.DOCKER_USERNAME }}/redot-server:dev || true
            
            docker pull ${{ secrets.DOCKER_USERNAME }}/redot-server:dev
            
            docker run -d \
              --name redot-dev-server \
              --restart unless-stopped \
              --network redot-network \
              -p 8081:8080 \
              -e TZ=Asia/Seoul \
              -e PROFILE=dev \
              -e DB_HOST=${{ secrets.TEST_DB_HOST }} \
              -e DB_PORT=${{ secrets.TEST_DB_PORT }} \
              -e DB_USER=${{ secrets.TEST_DB_USER }} \
              -e DB_NAME=${{ secrets.TEST_DB_NAME }} \
              -e DB_PASSWORD=${{ secrets.TEST_DB_PASSWORD }} \
              -e JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }} \
              -e GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
              -e GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} \
              -e KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }} \
              -e KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }} \
              -e NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }} \
              -e NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }} \
              -e PORTONE_API_SECRET=${{ secrets.PORTONE_API_SECRET }} \
              -e R2_ACCESS_KEY=${{ secrets.R2_ACCESS_KEY }} \
              -e R2_SECRET_KEY=${{ secrets.R2_SECRET_KEY }} \
              -e R2_ACCOUNT_ID=${{ secrets.R2_ACCOUNT_ID }} \
              -e R2_PUBLIC_DOMAIN=${{ secrets.R2_PUBLIC_DOMAIN }} \
              -e KIE_API_KEY=${{ secrets.KIE_API_KEY }} \
              -e APP_CALLBACK_URL=${{ secrets.APP_CALLBACK_URL }} \
              ${{ secrets.DOCKER_USERNAME }}/redot-server:dev

  # 3. 운영 서버 배포 (main 브랜치일 때만 실행)
  deploy-prod:
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Prod Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          port: 22
          script: |
            # Prod용 컨테이너 배포 (포트 8080)
            docker stop redot-prod-server || true
            docker rm redot-prod-server || true
            docker rmi ${{ secrets.DOCKER_USERNAME }}/redot-server:latest || true
            
            docker pull ${{ secrets.DOCKER_USERNAME }}/redot-server:latest
            
            docker run -d \
              --name redot-prod-server \
              --restart unless-stopped \
              --network redot-network \
              -p 8080:8080 \
              -e TZ=Asia/Seoul \
              -e PROFILE=prod \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_PORT=${{ secrets.DB_PORT }} \
              -e DB_USER=${{ secrets.DB_USER }} \
              -e DB_NAME=${{ secrets.DB_NAME }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }} \
              -e GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
              -e GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} \
              -e KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }} \
              -e KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }} \
              -e NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }} \
              -e NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }} \
              -e PORTONE_API_SECRET=${{ secrets.PORTONE_API_SECRET }} \
              -e R2_ACCESS_KEY=${{ secrets.R2_ACCESS_KEY }} \
              -e R2_SECRET_KEY=${{ secrets.R2_SECRET_KEY }} \
              -e R2_ACCOUNT_ID=${{ secrets.R2_ACCOUNT_ID }} \
              -e R2_PUBLIC_DOMAIN=${{ secrets.R2_PUBLIC_DOMAIN }} \
              -e KIE_API_KEY=${{ secrets.KIE_API_KEY }} \
              -e APP_CALLBACK_URL=${{ secrets.APP_CALLBACK_URL }} \
              ${{ secrets.DOCKER_USERNAME }}/redot-server:latest