name: PromptLook Server CD (Deploy)

on:
  push:
    branches: [ "main" ] # main에 코드가 올라갈 때만 실행

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 코드 가져오기
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. Java 21 세팅
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      # 3. Gradle 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. 빌드 (테스트 제외 - CI에서 했으니까 시간 절약)
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 5. Docker 이미지 빌드 & 푸시
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/promptlook-server:latest # 이미지 이름

      # 6. 서버에 접속해서 배포 실행 (SSH)
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          port: 22
          script: |
            # (1) 기존 컨테이너 중지 및 삭제 (없으면 에러 무시 || true)
            docker stop promptlook-server || true
            docker rm promptlook-server || true
            
            # (2) 기존 이미지 삭제
            docker rmi ${{ secrets.DOCKER_USERNAME }}/promptlook-server:latest || true
            
            # (3) 새 이미지 다운로드
            docker pull ${{ secrets.DOCKER_USERNAME }}/promptlook-server:latest
            
            # (4) 새 컨테이너 실행 (운영 환경 프로필 주입)
            docker run -d \
              --name promptlook-server \
              --restart unless-stopped \
              --network promptlook-network \
              -p 8080:8080 \
              -e TZ=Asia/Seoul \
              -e PROFILE=prod \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_PORT=${{ secrets.DB_PORT }} \
              -e DB_USER=${{ secrets.DB_USER }} \
              -e DB_NAME=${{ secrets.DB_NAME }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }} \
              -e GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
              -e GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} \
              -e KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }} \
              -e KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }} \
              -e NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }} \
              -e NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }} \
              -e PORTONE_API_SECRET=${{secrets.PORTONE_API_SECRET}} \
              -e R2_ACCESS_KEY=${{secrets.R2_ACCESS_KEY}} \
              -e R2_SECRET_KEY=${{secrets.R2_SECRET_KEY}} \
              -e R2_ACCOUNT_ID=${{secrets.R2_ACCOUNT_ID}} \
              -e R2_PUBLIC_DOMAIN=${{secrets.R2_PUBLIC_DOMAIN}} \
              ${{ secrets.DOCKER_USERNAME }}/promptlook-server:latest